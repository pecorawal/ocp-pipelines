apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clouds-app-prod
  namespace: openshift-gitops
spec:
  project: clouds-api
  source:
    repoURL: 'https://github.com/pecorawal/ocp-pipelines.git'
    path: ./clouds-api-gitops/overlays/prod
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
